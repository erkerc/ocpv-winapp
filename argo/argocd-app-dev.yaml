apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-winapp-vm
spec:
  destination:
    namespace: winapp-vm-dev
    server: https://kubernetes.default.svc
  project: winapp-vm
  source:
    path: environments/dev
    repoURL: https://github.com/erkerc/ocpv-winapp.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true